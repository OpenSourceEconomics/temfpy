{% set name = "temfpy" %}
{% set version = "1.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  path: ../

build:
  noarch: python
  number: 0

requirements:
  build:
    - python
    - setuptools
  host:
    - python >=3.6,<3.8

  run:
    - python >=3.6,<3.8
    - numpy >=1.16
    - pandas >=1
    - scipy
    - bokeh >=2.0
    - seaborn >=0.10.0

about:
  home: https://github.com/OpenSourceEconomics/temfpy
  license: MIT
  license_family: MIT
  summary: Python package with test functions for various numerical components
